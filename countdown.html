<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <h1>New Year 2023</h1>
    <div class="countdown-container">
        <div class="countdown-c days-e">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="countdown-c hours-e">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="countdown-c minutes-e">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="countdown-c seconds-e">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    
    </div>
    <footer>Made by Niwa</footer>

    <script src="countdown.js"></script>

</body>
</html>
